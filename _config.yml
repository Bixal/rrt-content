# Set a plain language title for the site.
title: Bixal Rapid Response Team Content Library

# Write a short description for the site. This is used for "meta description."
description: A repo to hold a variety of content that can be used for different purposes, including pulling into templates, hosting assets, and formatting as JSON

# Set the language for the site. Used for "html lang." Default is English.
lang: en

# Add Google Analytics if needed. Replace placeholder with site ID.
ga: UA-XXXXX-Y

# Avoid GitHub API authentication when building locally. (Not working)
github: [metadata]

# Enable for live hosting on GitHub Pages
baseurl: /rrt-content

# Define content collections
collections:
  images:
    output: true
    # source: various
  ssa-faqs:
    output: true
    # source: https://faq.ssa.gov/en-US/
  contraceptive-products:
    output: true
    # source: USAID GHSC